<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dispensador de Comida para Perros</title>
  </head>
  <body>
    <script src="script.js" defer></script>

    <main>
      <h1>🐕 Dispensador de Comida para Perros 🐩</h1>

      <form id="schedule-form">
        <div>
          <label for="morning-time">Hora de la mañana:</label>
          <input type="time" id="morning-time" required />
        </div>
        <div>
          <label for="afternoon-time">Hora de la tarde:</label>
          <input type="time" id="afternoon-time" required />
        </div>
        <div>
          <label for="evening-time">Hora de la noche:</label>
          <input type="time" id="evening-time" required />
        </div>
        <div>
          <button type="button" id="dispense-button">Dispensar Comida</button>
          <button type="submit" id="update-times-button">Actualizar Horarios</button>
        </div>
      </form>

      <p>
        <i>Nota*</i>
        <br />
        No olvides dejarle agua limpia a tu perro en todo momento.
      </p>
    </main>
  </body>
</html>
